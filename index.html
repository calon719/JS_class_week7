<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>
    旅遊套票
  </title>

  <link rel="stylesheet" href="./assets/style/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    .areaChart .c3-line-data2 {
      stroke-width: 5px;
    }
  </style>
</head>

<body>


  <section class="max-w-230 text-primary py-15 px-24 mt-30 mb-25 mx-auto rounded-xl shadow grid grid-cols-2 gap-x-4">
  <div>
    <img class="mb-5" src="https://i.imgur.com/iRssPpJ.png" alt="">
    <img src="https://i.imgur.com/vJt0znH.png" alt="">
  </div>
  <div>

    <form class="addTicket-form" action="">
      <h1 class="text-2xl font-bold border-b-3 pb-1 mb-10"><span class="text-xl mx-1"><i
            class="fas fa-plus-circle"></i></span>新增旅遊套票
      </h1>
      <div class="flex">
        <label class="mt-1 mr-8 font-medium" for="ticketName">套票名稱</label>
        <div class="flex-grow">
          <input class="border-b border-primary py-2 px-3 bg-gray-200 w-full" type="text" id="ticketName"
            data-prop="ticketInput" name="name" placeholder="請填寫套票名稱">
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible" data-ticketInput="name">必填</p>
        </div>
      </div>
      <div class="flex">
        <label class="mt-1 mr-8 font-medium" for="ticketImgUrl">圖片網址</label>
        <div class="flex-grow">
          <input class="border-b border-primary py-2 px-3 bg-gray-200 w-full" type="text" id="ticketImgUrl"
            data-prop="ticketInput" name="imgUrl" placeholder="請填寫圖片網址">
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible" data-ticketInput="imgUrl">必填
          </p>
        </div>
      </div>
      <div class="flex">
        <label class=" mt-1 mr-8 font-medium" for="ticketRegion">景點地區</label>
        <div class="flex-grow">
          <select class="border-b border-primary py-2 px-3 bg-gray-200 text-gray-500 w-full" id="ticketRegion"
            data-prop="ticketInput" name="area">
            <option value="" disabled selected hidden>請選擇景點地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible" data-ticketInput="area">必填</p>
        </div>
      </div>
      <div class="flex">
        <label class="mt-2 mr-8 font-medium" for="ticketPrice">套票金額</label>
        <div class="flex-grow">
          <input class="border-b border-primary py-2 px-3 bg-gray-200 w-full" type="number" id="ticketPrice"
            data-prop="ticketInput" name="price" placeholder="請填寫套票金額">
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible" data-ticketInput="price">必填
          </p>
        </div>
      </div>
      <div class="flex">
        <label class="mt-2 mr-8 font-medium" for="ticketNum">套票組數</label>
        <div class="flex-grow">
          <input class="border-b border-primary py-2 px-3 bg-gray-200 w-full" type="number" id="ticketNum"
            data-prop="ticketInput" name="group" placeholder="請填寫套票組數">
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible" data-ticketInput="group">必填
          </p>
        </div>
      </div>
      <div class="flex">
        <label class="mt-2 mr-8 font-medium" for="ticketRate">套票星級</label>
        <div class="flex-grow">
          <input class="border-b border-primary py-2 px-3 bg-gray-200 w-full" type="number" id="ticketRate"
            data-prop="ticketInput" name="rate" placeholder="請填寫套票星級">
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible" data-ticketInput="rate">必填</p>
        </div>
      </div>
      <div class="flex">
        <label class="mt-2 mr-8 font-medium" for="ticketDescription">套票描述</label>
        <div class="flex-grow">
          <textarea class="border-b border-primary py-2 px-3 bg-gray-200 w-full h-28" type="text"
            data-prop="ticketInput" id="ticketDescription" name="description" placeholder="請填寫套票描述（限 100 字）"></textarea>
          <p class="invisible text-danger text-tiny mb-0.5" data-class-toggle="invisible"
            data-ticketInput="description">必填
          </p>
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <button
          class="bg-primary rounded-5 text-xl text-white px-10 py-2.5 hover:opacity-70 transition-opacity duration-500"
          id="addTicketBtn">新增套票</button>
      </div>
    </form>
</section>

<section class="bg-gray-100">
  <div class="container pt-11 pb-30">
    <div class="ml-24 flex items-start mb-13">
      <div class="flex-grow flex items-center pt-3">
        <select name="" class="searchRegion w-3/12 text-gray-500 bg-white border border-gray-400 rounded px-3 py-2">
          <option value="" disabled selected hidden>地區搜尋</option>
          <option value="全部">全部地區</option>
          <option value="台北">台北</option>
          <option value="台中">台中</option>
          <option value="高雄">高雄</option>
        </select>
        <p class="text-gray-500 ml-8">本次搜尋共 <span class="searchResultNum">6</span> 筆資料</p>
      </div>
      <div class="areaChart ml-auto mr-24"></div>
    </div>

    <ul class="ticketList grid grid-cols-3 gap-x-8 gap-y-9">
    </ul>
  </div>
</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.4.0/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
